<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your FinE Account</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f8fafc;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td align="center" style="padding: 60px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="500" style="max-width: 500px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">
                    
                    <!-- Header -->
                    <tr>
                        <td style="padding: 40px 40px 20px 40px; text-align: left;">
                            <div style="margin-bottom: 32px;">
                                <span style="font-size: 24px; font-weight: 600; color: #111827;">FinE</span>
                            </div>
                            
                            <h1 style="margin: 0 0 16px 0; font-size: 24px; font-weight: 600; color: #111827; line-height: 1.3;">Verify your email address</h1>
                            
                            <p style="margin: 0 0 32px 0; font-size: 16px; line-height: 1.5; color: #6b7280;">
                                Click the button below to verify your email and complete your FinE account setup.
                            </p>
                            
                            <!-- CTA Button -->
                            <div style="margin: 32px 0;">
                                <a href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #f59f0b; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: 500; font-size: 16px;">
                                    Verify Email Address
                                </a>
                            </div>
                            
                            <p style="margin: 32px 0 0 0; font-size: 14px; color: #9ca3af; line-height: 1.4;">
                                If you didn't create a FinE account, you can safely ignore this email.
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 20px 40px 40px 40px; border-top: 1px solid #f3f4f6;">
                            <p style="margin: 0; font-size: 12px; color: #9ca3af; text-align: center;">
                                Â© 2025 FinE. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
